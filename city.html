<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Weather Informer</title>
<style>

#data {width:700px, margin:auto;}
#contain 
{
   background-color: #00cc00; 
   height:700px;
   width:800px;
}
td {padding: 2px 10px 2px 10px;}

#result
{
   border: 1px solid black;
   width:730px;
}

#result
{
   margin:10px;
}
</style>
<script>
function getData()
{
    let city = document.getElementById("city").value;
	let country = document.getElementById("country").value;
	let appid = '238d2557e92beaf934ab54ae78fd0277';
	let req = 'http://api.openweathermap.org/data/2.5/forecast?';
	req = req + 'q=' + city;
	req = req + ',' + country;
	req = req + '&mode=HTML';
	req = req + '&appid=' + appid;
	console.log(req);
	
	var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function()
	{
        if (this.readyState == 4 && this.status == 200) 
    	{
		   let obj=JSON.parse(this.responseText);
           // Typical action to be performed when the document is ready:
           document.getElementById("tempid").innerHTML = Math.round((obj.list[0].main.temp-273.15)*100)/100;
        }
    };
    xhttp.open("GET", req, true);
    xhttp.send();
}
</script>
</head>
<body>

<center>
<h1>For Weather API</h1>
<div id = "data">
<table>
<tr>
<td><label>City:</label></td>
<td><label>Country:</label></td>
</tr>

<tr>
<td><label><input type="text" id="city" name="city"></label></td>
<td><label><input type="text" id="country" name="country"></label></td>
<td><button onclick="getData()">Get Data</button></td>
</tr>
</table>
</center>
</div>

<center>
<div>
<table id="result">
<tr>
<td>Temperature</td>
<td id="tempid"> </td>
</tr>
<tr>
<td><label>Humidity</label></td>
<td><label>People</label></td>
<td><label>Longtitude</label></td>
<td><label>Lattitude</label></td>
<td><label>Delete</label></td>
</tr>
</table>
</div>
</center>

</body>
</html>
